{% block title %}Lista de Tareas{% endblock %}

{% block content %}
    <h2>Lista de Tareas</h2>
    <ul>
        {% for tarea in tareas %}
            <li><a href="{% url 'tarea-detail' tarea.pk %}">{{ tarea.nombre }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
