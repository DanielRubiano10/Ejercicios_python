{% extends 'my_app/base.html' %}

{% block title %}Lista de Tareas{% endblock %}

{% block content %}
    <h2>Lista de Tareas</h2>
    <ul>
        {% for tarea in tareas %}
            <li>{{ tarea.descripcion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tarea-create' %}">Nueva Tarea</a>
{% endblock %}
