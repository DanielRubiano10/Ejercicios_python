{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
    <h2>¿Estás seguro que quieres eliminar esta tarea?</h2>
    <p>{{ tarea.descripcion }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'tarea-list' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
