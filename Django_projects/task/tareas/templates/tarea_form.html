{% extends 'base.html' %}

{% block title %}Crear/Editar Tarea{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tarea</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
